<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de Texto en HTML</title>
</head>
<body>
    
<h1><ins>Practica de</ins> <sub>Estilo de Texto</sub></h1>

<b>Cesar Perez - En Negrita (b) </b> <br>
<br>

<strong>Cesar Perez - en negrita (Strong) </strong><br>
<br>

<i>Cesar Perez - En Italica(i)</i><br>
<br>

<em>Cesar Perez - Enfatizando(em) </em><br>
<br>

<mark>Cesar Perez - subrayado (mark) </mark><br>
<br>

<small>Cesar Perez - En Pequeno(small)</small><br>
<br>

<p>Cesar <ins>Perez</ins> - En (ins) </p><br>


 


</body>
</html>
